<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distributor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }

    .section {
      width: 45%;
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    form button[type="submit"],
    .logout-btn,
    .delete-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-right: 10px;
    }

    form button[type="submit"]:hover,
    .logout-btn:hover,
    .delete-btn:hover {
      background-color: #0b78d1;
    }

    #distributorList {
      margin-top: 20px;
      padding-left: 0;
      list-style-type: none;
    }

    #distributorList li {
      margin-bottom: 8px;
      background: #f1f1f1;
      padding: 8px;
      border-radius: 5px;
      line-height: 1.5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #distributorList span {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- Left Section: Add Distributor -->
  <div class="section">
    <h2>ðŸšš Distributors</h2>
    <form id="distributorForm">
      <label>Name:</label><input type="text" id="d_name" required><br>
      <label>Location:</label><input type="text" id="d_location" required><br>
      <label>Stock:</label><input type="number" id="d_stock" required><br>
      <button type="submit">Add Distributor</button>
    </form>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Right Section: Distributor List -->
  <div class="section">
    <h2>ðŸ“‹ Distributors List</h2>
    <ul id="distributorList"></ul>
  </div>

  <script>
    const api = "http://localhost:5000";

    function loadDistributors() {
      fetch(api + "/distributors")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("distributorList");
          list.innerHTML = '';
          data.forEach(item => {
            const li = document.createElement('li');

            const distributorInfo = document.createElement('span');
            distributorInfo.textContent = `Name: ${item.name}, Location: ${item.location}, Stock: ${item.stock}`;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = () => {
              deleteDistributor(item.id);
            };

            li.appendChild(distributorInfo);
            li.appendChild(deleteBtn);
            list.appendChild(li);
          });
        });
    }

    function deleteDistributor(id) {
      fetch(`${api}/distributor/${id}`, {
        method: 'DELETE'
      })
        .then(res => {
          if (res.ok) {
            loadDistributors();
          } else {
            alert("Error deleting distributor.");
          }
        });
    }

    // Automatically load distributors when the page loads
    window.onload = loadDistributors;

    document.getElementById("distributorForm").addEventListener("submit", function (e) {
      e.preventDefault();
      fetch(api + "/distributor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("d_name").value,
          location: document.getElementById("d_location").value,
          stock: parseInt(document.getElementById("d_stock").value)
        })
      }).then(() => {
        alert("Distributor Added!");
        this.reset();
        loadDistributors();
      });
    });

    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #2c3b49;
        }

        .banner {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px; /* Move everything slightly down from top */
        }

        .title {
            margin-bottom: 10px;
        }

        .title h1 {
            font-size: 32px;
            color: #43a0f1;
        }

        .welcome-bar {
            width: 90%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #b7d5ec;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            margin-top: 10px; /* Reduced margin */
        }

        .welcome-bar h1 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #0a7ee3;
            text-align: center;
        }

        .dashboard {
            display: flex;
            gap: 20px;
            margin-top: 40px; /* slightly reduced gap */
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            padding: 20px;
            background: #92cae2;
            border-radius: 10px;
            width: 180px;
            height: 120px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }

        .card a {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #268de6;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .card:hover {
            background: #46cbec;
            transform: scale(1.05);
        }

        .card a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Title -->
        <div class="title">
            <h1>Welcome to Cozy Comfort</h1>
        </div>

        <!-- Welcome Bar -->
        <div class="welcome-bar">
            <h1>Login Dashboard</h1>
        </div>

        <!-- Login Options -->
        <div class="dashboard">
            <div class="card">
                <a href="manufacturer_login.html">Manufacturer</a>
            </div>
            <div class="card">
                <a href="distributor_login.html">Distributor</a>
            </div>
            <div class="card">
                <a href="seller_login.html">Seller</a>
            </div>
        </div>
    </div>
</body>
</html>

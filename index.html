<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background: #fff;
        }

        .banner {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .welcome-bar {
            width: 90%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f1f1f1;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .welcome-bar h1 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
            text-align: center;
            flex-grow: 1;
        }

        .dashboard {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            padding: 20px;
            background: #f1f1f1;
            border-radius: 10px;
            width: 180px;
            height: 120px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card a {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .card:hover {
            background: #ddd;
            transform: scale(1.05);
        }

        .card a:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .welcome-bar {
                flex-direction: column;
                text-align: center;
            }

            .dashboard {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Welcome Bar -->
        <div class="welcome-bar">
            <img src="images/logo.png" alt="Company Logo" class="logo">
            <h1>Login Dashboard</h1>
        </div>

        <!-- Login Options -->
        <div class="dashboard">
            <div class="card">
                <a href="manufacturer_login.html">Manufacturer</a>
            </div>
            <div class="card">
                <a href="distributor_login.html">Distributor</a>
            </div>
            <div class="card">
                <a href="seller_login.html">Seller</a>
            </div>
        </div>
    </div>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        .section {
            flex: 1;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        form button[type="submit"],
        .logout-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-right: 10px;
        }

        form button[type="submit"]:hover,
        .logout-btn:hover {
            background-color: #0b78d1;
        }

        #sellerList {
            margin-top: 10px;
            padding-left: 0;
            list-style: none;
        }

        #sellerList li {
            margin-bottom: 10px;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="section">
            <h2>üè™ Sellers</h2>
            <form id="sellerForm">
                <label>Name:</label><input type="text" id="s_name"><br>
                <label>Store Type:</label><input type="text" id="s_type"><br>
                <label>Stock:</label><input type="number" id="s_stock"><br>
                <button type="submit">Add Seller</button>
            </form>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Seller List Section -->
        <div class="section">
            <h2>üì¶ Distributors</h2>
            <ul id="sellerList"></ul>
        </div>
    </div>

    <script>
        const api = "http://localhost:5000";

        function loadSellers() {
            fetch(api + "/sellers")
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById("sellerList");
                    list.innerHTML = '';
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span>Name: ${item.name}, Type: ${item.store_type}, Stock: ${item.stock}</span>
                            <button class="delete-btn" onclick="deleteSeller(${item.id})">Delete</button>
                        `;
                        list.appendChild(li);
                    });
                });
        }

        document.getElementById("sellerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            fetch(api + "/seller", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: document.getElementById("s_name").value,
                    store_type: document.getElementById("s_type").value,
                    stock: parseInt(document.getElementById("s_stock").value)
                })
            }).then(() => {
                alert("Seller Added!");
                this.reset();
                loadSellers();
            });
        });

        function deleteSeller(id) {
            fetch(`${api}/seller/${id}`, {
                method: "DELETE"
            }).then(() => {
                alert("Seller Deleted!");
                loadSellers();
            });
        }

        function logout() {
            window.location.href = "index.html";
        }

        window.onload = loadSellers;
    </script>
</body>
</html>

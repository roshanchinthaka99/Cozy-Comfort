<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .section {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        form button[type="submit"],
        .section > button,
        .logout-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-right: 10px;
    }

        form button[type="submit"]:hover,
        .section > button:hover,
        .logout-btn:hover {
            background-color: #0b78d1;
        }

        #sellerList {
            margin-top: 20px;
            padding-left: 20px;
        }

        #sellerList li {
            margin-bottom: 8px;
            background: #f1f1f1;
            padding: 8px;
            border-radius: 5px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>üè™ Sellers</h2>
        <form id="sellerForm">
            <label>Name:</label><input type="text" id="s_name"><br>
            <label>Store Type:</label><input type="text" id="s_type"><br>
            <label>Stock:</label><input type="number" id="s_stock"><br>
            <button type="submit">Add Seller</button>
        </form>
        <button onclick="loadSellers()">Load Sellers</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
        <ul id="sellerList"></ul>
    </div>

    <script>
        const api = "http://localhost:5000";

        function loadSellers() {
            fetch(api + "/sellers")
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById("sellerList");
                    list.innerHTML = '';
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `Name: ${item.name}, Type: ${item.store_type}, Stock: ${item.stock}`;
                        list.appendChild(li);
                    });
                });
        }

        document.getElementById("sellerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            fetch(api + "/seller", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: document.getElementById("s_name").value,
                    store_type: document.getElementById("s_type").value,
                    stock: parseInt(document.getElementById("s_stock").value)
                })
            }).then(() => {
                alert("Seller Added!");
                this.reset();
                loadSellers();
            });
        });

        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
